<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Down the River</title>
    <meta name="description" content="Contact Down the River for questions, reservations, and suggestions. Find our location, meet our team, and send us a message.">
    <meta name="author" content="Miguel Avalos">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-downriver.png" alt="Rafting Site Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="contact-info">
            <h1>White Water Rafting Company</h1>

            <p>
                123 Main River Street<br>
                Kolob, California<br>
                +1 (999) 999–9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>

            <div class="contact-layout">

                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0541361285!2d-122.41941518468248!3d37.774929279759096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5ab03a1d%3A0xced1bbd10b191d77!2sRandom%20Map%20Location!5e0!3m2!1sen!2sus!4v1700616000000"
                        allowfullscreen
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <form class="contact-form">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <fieldset>
                        <legend>Message Purpose</legend>

                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general" required>
                            General Inquiry
                        </label>

                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                            Reservation Question
                        </label>

                        <label for="purpose-suggestion">
                            <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here..."></textarea>

                    <label class="newsletter-check" for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>

                </form>
            </div>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee Profile">
                    <figcaption>Jordan Brooks — Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Employee Profile">
                    <figcaption>Samantha Lee — Safety Coordinator</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Employee Profile">
                    <figcaption>Chris Carter — Reservation Specialist</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>©️2025 - Down the River - Miguel Avalos</p>
        
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon" width="100">
            </a>
            <a href="https://linkedin.com">
                <img src="images/tictok-bw.svg" alt="TikTok Icon" width="100">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" width="100">
            </a>
        </nav>
    </footer>

</body>
</html>
