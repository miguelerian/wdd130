<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wdd 130 HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>

    <main>

        <form>

            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div> 
                
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>

                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="1">Chrome</option>
                        <option value="2">Safari</option>
                        <option value="3">Edge</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet"> Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">     
                </div>

            </fieldset>

            <fieldset>
                <legend>History</legend>

                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="3" placeholder="Culiacan Sinaloa, Reynosa Tamaulipas, Torreon Coahuila"></textarea>
            </fieldset>
            
            <button type="submit">Submit Poll</button>
        </form>

    </main>

    <footer>
        <p>©️2025 | HTML Form - User Poll Activity | Miguel Avalos</p>
    </footer>
    
</body>
</html>
