<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wdd 130 HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>

    <main>
        <p>Contact Information</p>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required> 

            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>
        

            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="1">Chrome</option>
                <option value="2">Safari</option>
                <option value="3">Edge</option>
            </select>
            <label for="pet"> Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">     
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="3" placeholder="Culiacan Sinaloa, Reynosa Tamaulipas, Torreon Coahuila"></textarea>
            <button type="submit">Submit Poll</button>
        </form>

    </main>

    <footer>
        <p>©️2025 | HTML Form - User Poll Activity | Miguel Avalos</p>
    </footer>
    
</body>
</html>
